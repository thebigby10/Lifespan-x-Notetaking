<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/skeleton.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>LifeSpan x Note Taking</title>
    </head>
    <body>
        <div class="notetaking-div">
            <div class="notetaking-heading">
                <span class="background-text">Take a note</span>
                <button id="add-button">+</button>
            </div>
            <div class="notes-div">
                <button id="quicknote-button">Quick Note</button>
            </div>
            <textarea placeholder="Start Writing" ></textarea>
            </div>
        </div>
        <div class="lifespan-div">
            <span class="background-text" id="timeleft-span">Your Lifespan in Weeks (0% left) </span>
            <div class="lifespan-div-div">
                <!-- <div class="eclipsed-div"></div>
                <div class="left-div"></div> -->
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
